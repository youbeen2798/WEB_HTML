<!-- HTML5부터 video태그가 생기며 웹에 동영상 띄우는 일이 매우 간편해졌습니다. -->

<!-- video 태그 사용방법
     <video src = "동영상 주소"
        웹브라우저가 HTML5의 video 태그를 지원하지 않을 때 출력 내용
     </video>
-->

<!-- video 태그의 옵션들
     1. src : 비디오 파일의 주소
     2. controls : 컨트롤러 표시(재생, 멈춤, 슬라이드 바, 볼륨, 음소거)
     3. autoplay : 자동 재생
     4. loop : 반복 재생
     5. width : 영상의 가로 길이
     6. height : 영상의 세로 길이
     7. muted : 음소거
     8. poster : 동영상의 대표 이미지
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> video 태그활용 </title>
</head>
<body>
  <video src = "https://mybook.everdevel.com/videos/disneyTour.mp4" width = 500 controls autoplay> 이 웹브라우저는  video 태그를 지원하지 않습니다. </video>
</body>
</html>
