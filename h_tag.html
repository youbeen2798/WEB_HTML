<!--h태그는 Heading(제목)을 뜻합니다. 즉, 글의 제목을 작성할 때 사용합니다. h1부터
  h6 총 6개의 태그가 존재하며, h1 태그가 텍스트의 크기가 가장 크고, h6이 제일 작습니다.
  대제목인 경우 h1을 사용하며, 하부 제목인 경우 h2, h3 순으로 사용합니다. -->
<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> h태그 활용 </title>
</head>
<body>
  <h1> Hello World! </h1>
  <h2> Hello World! </h2>
  <h3> Hello World! </h3>
  <h4> Hello World! </h4>
  <h5> Hello World! </h5>
  <h6> Hello World! </h6>
</body>
</html>
