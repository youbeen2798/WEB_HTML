<!-- type 속성값이 reset이면 같은 폼 내에 있는 입력한 정보들이 모두 초기화됩니다.
     input 태그가 꼭 form 태그 안에 위치하지 않아도 됩니다.
     form 태그의 action 속성에 명시할 파일명은 "signup.php"이며 이에 대해서는
     PHP 파트를 공부해야 합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input 택의 type이 reset </h1>
  <p> 입력폼에  값을 입력하고 다시 [입력] 버튼을 누르세요. </p>
  <form name = "signUp" method = "post" action = "signup.php">
    아이디<input type = "text" name = "userId" value = "" />
    <input type = "reset" value = "다시 입력" />
  </form>
</body>
</html>
