<!-- HTML의 태그는 inline 형식과 block 형식으로 구분합니다.
     inline 형식은 자기 자신의 내용만큼만 크기를 설정하고, block 형식은 가로 길이로 화면의 끝까지 크기를 설정합니다.

     HTML 만으로는 공간 태그를 알기 어렵기 때문에 style 속성을 사용한 값으로 background 속성을 사용하겠습니다.
     자세한 내용은 CSS를 공부해야 합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> div태그와 span 태그 </title>
</head>
<body>
  <div style = "background:skyblue">in div Tag1</div> <!-- div는 block형식 -->
  <div style = "background:hotpink">in div Tag2</div>
  <br/>
  <span style = "background:skyblue">in span Tag1</span> <!-- span은 inline형식-->
  <span style = "background:hotpink">in span Tag2</span>
</body>
</html>
