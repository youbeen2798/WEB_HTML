<!-- 메타 태그는 head 태그 내에서 작성하며, 문서의 키워드, 어떤 문서인지에 대한 설명,
    언어 설정 등의 정보를 기입합니다. -->

<!DOCTYPE html>
<html>
<head>
  <title> HTML 강좌 </title>
  <meta charset = "UTF-8" /> <!-- 언어 설정을 utf-8로 하면 세계 대부분의 언어가 깨짐 현상 없이 표시됩니다 -->
  <meta name = "keywords" content = "HTML,CSS,jQuery, MySQL, PHP" /> <!-- 키워드는 해당 문서에 사용된 대표 키워드를 입력합니다. -->
  <meta name = "description" content = "HTML작성시 많은 태그를 사용합니다." /> <!-- 
</head>
<body>
</body>

</html>
