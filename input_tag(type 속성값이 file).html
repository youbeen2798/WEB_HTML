<!-- type 속성값이 file이면 파일을 업로드할 수 있습니다.
    물론 백엔드(PHP) 또한 필요합니다. -->


<!-- type 속성값에 file 적용방법
   <input type = "file" name = "attachedFile" />   -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용</title>
</head>
<body>
  <h1> input 태그의 type이 file </h1>
  <input type = "file" name = "attachedFile" />
</body>
</html>
