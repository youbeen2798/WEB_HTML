<!-- type 속성값이 password이면 비밀번호를 입력하는 폼이 됩니다.
     어떠한 문구를 입력하더라도 볼 수 없도록 특수 문자로 가려져 표시됩니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input태그의 type이 password</h1>
  비밀번호<input type = "password" name = "UserPw" maxlength = "12" />
</body>
</html>
