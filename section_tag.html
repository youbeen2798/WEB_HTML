<!-- section 태그는 서브 제목과 관련된 내용을 표시할 때 사용합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> section 태그활용 </title>
</head>
<body>
  <h1> 웹언어의 종류 </h1>
  <section>
    <h2>HTML</h2>
    <p>태그로 이루어진 웹페이지의 토대가 되는 언어</p>
  </section>
  <section>
    <h2>CSS</h2>
    <p>웹페이지의 태그에 붙여진 선택자를 이용하여 스타일을 적용하는 언어</p>
  </section>
</body>
</html>
