<!-- nav태그는 내비게이션 역할을 하는 링크들의 영역에 사용합니다. -->

<!-- nav 태그 사용방법
     <nav></nav>
-->

<!<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> header 태그활용 </title>
</head>
<body>
  <header>
    <div id = "logo">My webservice</div>
    <nav>
      <ul>
        <li> my menu 1</li>
        <li> my menu 2</li>
        <li> my menu 3</li>
      </ul>
    </nav>
  </header>
</body>
</html>
