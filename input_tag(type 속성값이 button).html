<!-- type 속성값이 button이면 버튼을 만듭니다.
버튼을 눌렀을 때 발생하는 기능을 만들 떄 사용합니다. -->

<!-- type 속성값에 button 적용하는 방법
     <input type = "button" value = "약관을 보시려면 누르세요" -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용</title>
</head>
<body>
  <h1> input태그의 type이 button </h1>
  <input type = "button" value = "약관을 보시려면 누르세요. " />
</body>
</html>
