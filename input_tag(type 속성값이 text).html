<!-- input 태그는 type의 값에 따라 많은 기능을 제공합니다.
     <input type = "타입" name = "입력 폼의 이름" maxlength = "최대 입력 가능 글자 수" /> -->


<!-- type 속성값이 text이면, 흔히 사용자 아이디 입력하는 입력 폼이 됩니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input태그의 type이 text </h1>
  아이디<input type = "text" name = "userID" maxlength = "12" />
</body>
</html>
