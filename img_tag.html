<!--웹페이지에 이미지를 표시하려면 img태그를 사용합니다.
  br 태그와 마찬가지로 이미지 태그는 단독으로 사용되기 때문에, 끝이 />로 끝납니다.
  img태그의 src 속성에는 이미지의 주소를 입력하며, alt 속성에는 이미지 설명을 입력합니다.
  img 태그에는 크기를 조정하는 width(가로 길이)와 height(세로 길이) 속성을 사용할 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> img태그활용 </title>
</head>
<body>
  <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Song_Min-ho_at_Style_Icon_Asia_2016.jpg/250px-Song_Min-ho_at_Style_Icon_Asia_2016.jpg" width = 400 alt = "잘생긴 송민호" />
</body>
</html>

<!-- alt 태그를 사용하면,
     장점 1. 웹페이지의 글을 읽어주는 기계가 alt 속성에 적힌 글을 읽어주어 어떠한 이미지인지 알 수 있다.
     장점 2. 구글 검색 엔진 최적화에 더 높은 점수를 받게 되어 검색 결과에 노출될 확률이 올라간다. -->
