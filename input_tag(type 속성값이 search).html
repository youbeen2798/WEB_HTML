<!-- type 속성값이 search면 입력 폼입니다.
     검색어를 입력하면 [x] 버튼이 생기고, [x] 버튼을 누르면 검색어가 지워집니다. -->

<!-- type 속성값에 search 적용 방법
     <input type = "search" name = "search" /> -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input 태그의 type이 search </h1>
  검색 <input type = "search" name = "search" />
</body>
</html>
