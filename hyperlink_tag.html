 <!-- 웹페이지를 이용하면서 버튼이나 텍스트를 클릭하여 다른 페이지로 이동하게 만들어주는 것이 a(anchor) 태그입니다.
      href 속성은 이동할 주소를 나타냅니다.
      target 속성은 해당하는 주소로 어떻게 이동할 것인지 이동방식을 나타냅니다.
      새 창으로 열어서 해당 페이지로 이동하려면 "_blank"를, 현재 창에서 바로 해당 페이지로 이동하려면 "_self"를 사용합니다. -->

 <!DOCTYPE html>
 <html>
 <head>
   <meta charset = "utf-8" />
   <title> a태그 활용 </title>
 </head>
 <body>
   <a href = https://www.google.com/ target = "_blank"> 타 사이트 주소로 새창열어 이동</a> <br />
   <a href = https://www.google.com/ target = "_self"> 타 사이트 주소로 이동</a> <br />
   <a href = http://www.dailyimpact.co.kr/news/photo/202005/58882_25822_2920.jpg target = "_blank"> 이미지 새창열어 이동</a> <br />
   <a href = http://www.dailyimpact.co.kr/news/photo/202005/58882_25822_2920.jpg target = "_self"> 이미지로 이동 </a> <br />
 </body>
 </html>
