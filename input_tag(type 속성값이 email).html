<!-- type 속성값이 email이면 email 입력 폼이 됩니다.
  해당 폼에는 메일 규칙인 @와 도메인이 있어야 하며, 유효성에 어긋나면 submit 버튼을 눌러도 제출되지 않습니다. -->

<!-- type 속성값에 email 적용 방법
     <form>
       E-mail:
       <input type = "email" name = "email" />
       <input type = "submit" />
      </form>
-->

<DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그활용 </title>
</head>
<body>
  <h1> input태그의 type이 email </h1>
  <form name = "email" method = "post" action = "signup.php">
    email: <input type =  "email" />
    <input type = submit value = "submit" />
  </form>
</body>
</html>
