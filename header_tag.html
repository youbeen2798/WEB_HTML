<!-- 웹에서 사용하는 header(헤더)는 웹페이지의 상단을 뜻합니다.
     헤더 영역에는 해당 웹서비스의 로고, 메뉴 등이 위치합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> header 태그 활용 </title>
</head>
<body>
  <header>
  <div id = "logo"> My web service </div>
  <ul>
    <li> my menu1 </li>
    <li> my menu2 </li>
    <li> my menu3 </li>
  </ul>
  </header>
</body>
</html>
