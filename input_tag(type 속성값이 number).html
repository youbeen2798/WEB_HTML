<!-- type이 number면 숫자를 입력하는 폼이 됩니다.
     임의의 문자를 입력해도 입력되지 않습니다.
     스마트폰에서 키보드의 숫자 키 패드가 나오게 하려면 [pattern = "\d*"]를 사용해야 합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input 태그의 type이 number </h1>
  <form name = "sigUp" method = "post" action = "signup.php" />
    <input type = "number" pattern = "\d*" />
    <input type = "submit" value = "submit" />
  </form>
</body>
</html>
