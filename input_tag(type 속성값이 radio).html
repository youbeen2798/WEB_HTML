<!-- 라디오 버튼도 나열된 보기를 선택하는 기능을 가지나, 라디오 버튼과 달리 단 1개만 선택할 수 있습니다. -->

<!-- 같은 항목에서 사용한다면 name 값이 일치해야만 1개의 라디오 버튼을 사용할 수 있습니다.
     다수의 항목에서 1개만 선택하려면 name을 일치시켜 주어야 합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그 활용 </title>
</head>
<body>
  <h1> input 태그의 type이 radio</h1>
    <h2> 취미 </h2>
    음악감상 <input type = "radio" name = "myHobby" value = "music" />
    영화감상 <input type = "radio" name = "myHobby" value = "movie" />
    수집 <input type = "radio" name = "myHobby" value = "collection" />
</body>
</html>
