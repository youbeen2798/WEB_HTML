<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> table 태그활용 </title>
</head>
<body>
  <section>
    <h1> 가로셀병합 colspan 활용 </h1>
    <table width = "400" bgcolor = "skyblue" cellpadding = "10">
      <tr align = "right" bgcolor = "white">
        <td colspan = "3">
          3칸 병합
        </td>
      </tr>
      <tr align = "center" bgcolor = "pink">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </section>

  <section>
    <h1> 세로셀 병합 rowspan 활용 </h1>
    <table width = "200" bgcolor = "skyblue" cellpadding = "10">
      <tr align = "center" bgcolor = "white" height = "30">
        <td rowspan = "3" width = "50%">
          3줄병합
        </td>
        <td>1</td>
      </tr>
      <tr align = "center" bgcolor = "white" height = "30">
        <td>2</td>
      </tr>
      <tr align = "center" bgcolor = "white" height = "30">
        <td>3</td>
      </tr>
  </section>
 </body>
</html>
