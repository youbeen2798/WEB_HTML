<!-- 특정 엘리먼트 안에 있는 엘리먼트를 선택할 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> HTML 엘리먼트의 부모 자식 관계 알아보자. </title>
  <style>
   #container section h1{color:orange}
  </style> <!-- container라는 id의 자식요소인 section의 자식요소인 h1에 대해 style 속성 -->
</head>
<body>
  <div id = "container">
    <header>
      <ul>
        <li>HTML5</li>
        <li>CSS</li>
      </ul>
    </header>
    <section>
      <h1>본문제목</h1>
      <p>본문내용</p>
    </section>
    <footer>
      <div class = "logo"> My webservice </div>
      <p> hello </p>
    </footer>
  </div>
</body>
</html>
