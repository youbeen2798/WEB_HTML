<!-- HTML5에서는 비디오 태그와 함께 오디오 태그는 개발되었습니다. -->

<!-- audio 태그 사용 방법
     <audio>
       <source src = "오디오 주소" type = "audio/확장자"
     </audio>
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> audio 태그활용 </title>
</head>
<body>
  <audio controls>
    <source src = "http://mybook.everdevel.com/audio/disneyTour.m4a" type = 'audio/mp4'>
  </audio>
</body>
</html>
