<!--type 속성값이 checkbox이면 체크 박스가 됩니다. 체크 박스는 나열되는 몇 개 중 여러개를 선택할 때 사용하며,
  value라는 속성에 값을 입력합니다. value 속성이 없으면 빈 값이 전송됩니다. -->


<!-- type 속성값에 checkbox를 적용하는 방법
     <input type = "checkbox" name = "myHobby" value = "music" />     -->

<!-- type 속성값이 checkbox일때 checked를 적용하는 방법
     <input type = "checkbox" name = "myHobby" value = "music" checked/>      -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> input 태그활용</title>
</head>
<body>
  <h1> input태그의 type이 checkbox</h1>
  <h2> 취미 </h2>
  음악감상<input type = "checkbox" name ="myHobby" value = "music" checked />
  영화감상<input type = "checkbox" name = "myHobby" value = "movie" />
  수집<input type = "checkbox" name = "myHobby" value =  "collection" />
</body>
</html>
